<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy new year</title>
    <link rel="shortcut icon"
        href="https://w7.pngwing.com/pngs/641/95/png-transparent-homework-software-do-the-homework-of-long-grass-yan-dumpling-text-grass-artificial-grass-thumbnail.png"
        type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="main">
        <div class="form">
            <div class="snow_wrap">
                <div class="snow"></div>
            </div>

            <div class="heart-wrap">
                <div class="heart">
                    <i class="icon-heart fa-solid fa-heart"></i>
                </div>
                <div class="heart heart-bg">
                    <i class="icon-heart fa-solid fa-heart"></i>
                </div>

                <div class="heart-2">
                    <i class="icon-heart-2 fa-solid fa-heart"></i>
                </div>
                <div class="heart-2 heart-bg-2">
                    <i class="icon-heart-2 fa-solid fa-heart"></i>
                </div>

                <div class="heart-3">
                    <i class="icon-heart-3 fa-solid fa-heart"></i>
                </div>
                <div class="heart-3 heart-bg-3">
                    <i class="icon-heart-3 fa-solid fa-heart"></i>
                </div>

            </div>

            <div class="text-new-year">
                <p class="text">
                    CHÚC Tết xuân nay khắp mọi nhà<br>
                    MỪNG thọ ông bà với mẹ cha <br>
                    NĂM cũ vừa qua xin cầu chúc<br>
                    MỚI trọn tình xuân đẹp mặn mà<br>
                    VẠN phúc lành thay duyên vừa đủ<br>
                    SỰ nghiệp danh đề mãi thiên thu<br>
                    NHƯ trên gia hộ cho con cháu<br>
                    Ý nguyện trời ban đến tuổi già!
                </p>
            </div>


            <span class="wavy">
                <span class="wavy-text" style="--i: 1">h</span>
                <span class="wavy-text" style="--i: 2">a</span>
                <span class="wavy-text" style="--i: 3">p</span>
                <span class="wavy-text" style="--i: 4">p</span>
                <span class="wavy-text" style="--i: 5">y</span>
                <span class="wavy-text">&#160;</span>
                <span class="wavy-text" style="--i: 6">n</span>
                <span class="wavy-text" style="--i: 7">e</span>
                <span class="wavy-text" style="--i: 8">w</span>
                <span class="wavy-text">&#160;</span>
                <span class="wavy-text" style="--i: 9">y</span>
                <span class="wavy-text" style="--i: 10">e</span>
                <span class="wavy-text" style="--i: 11">a</span>
                <span class="wavy-text" style="--i: 12">r</span>
                <span class="wavy-text" style="--i: 13">!</span>

            </span>
        </div>
        <audio controls autoplay>
            <source src="./audio/Hpny.mp3" type="audio/mpeg">
        </audio>
    </div>
</body>

</html>
